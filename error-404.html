<head>
    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        body {
            display: flex;
        }

        .bg-img {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(http://www.reactiongifs.us/wp-content/uploads/2015/04/nothing_to_see_here_naked_gun.gif) no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            opacity: .5;
            filter: alpha(opacity=50);
        }

        .content {
            font-family: 'Avenir-Next', Avenir, Helvetica, sans-serif;
            color: #fff;
            background-color: none;
            z-index: 2;
            position: absolute;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            margin: 6rem;
        }

        h1 {
            font-size: 160px;
            margin-bottom: 0;
            margin-top: 0;
        }

        h2 {
            margin-top: 0;
            max-width: 700px;
            font-size: 30px;
            width: 90%;
        }

        p {
            text-align: left;
            padding-bottom: 32px;
        }

        @media only screen and (max-width: 480px) {
            h1 {
                font-size: 120px;
            }
        }

        [data-wipe] {
            display: inline-block;
            padding: 12px 18px;
            text-decoration: none;
            position: relative;
            border: 2px solid #F1F1F2;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-align: left;
            color: #F1F1F2;
            overflow: hidden;
        }
        [data-wipe]:before, [data-wipe]:after {
            content: attr(data-wipe);
            padding-top: inherit;
            padding-bottom: inherit;
            white-space: nowrap;
            position: absolute;
            top: 0;
            overflow: hidden;
            color: #445561;
            background: #F1F1F2;
        }
        [data-wipe]:before {
            left: 0;
            text-indent: 18px;
            width: 0;
        }
        [data-wipe]:after {
            padding-left: inherit;
            padding-right: inherit;
            left: 100%;
            text-indent: calc(-100% - 36px);
            transition: 0.2s ease-in-out;
        }
        [data-wipe]:hover:before {
            width: 100%;
            transition: width 0.2s ease-in-out;
        }
        [data-wipe]:hover:after {
            left: 0;
            text-indent: 0;
            transition: 0s 0.2s ease-in-out;
        }
    </style>
</head>
<body>
<div class='container'>
    <div class='content'>
        <h1>Erreur</h1>
        <h2>
            Ce serveur est victime de son succ&egrave;s et n&#39;arrive plus &agrave; r&eacute;pondre dans des temps
            raisonnables !
            <br/>
            <br/>
            Vous pourrez r&eacute;essayer dans quelques instants.</h2>
        <a href="#" onclick="window.location.reload(false)" class="btn" data-wipe="Rafraichir">Rafraichir</a>
    </div>
</div>
<div class='bg-img'></div>
</body>
